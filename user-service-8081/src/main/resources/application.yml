mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml #mapper.xml文件的地址
  type-aliases-package: com.yitong.domain.entity  #这里是配置自动扫描实体类，这样mapper.xml中的参数类型就可以直接写类名
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启控制台打印sql语句


eureka:
  client:
    fetch-registry: true #是否检索服务
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8082/eureka/
  instance:
    prefer-ip-address: true #在eureka中显示ip地址
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
#    lease-renewal-interval-in-seconds: 30 #client发送心跳的频率
#    lease-expiration-duration-in-seconds: 60 #表示eureka server从上一次收到client的心跳，等待下一次心跳的超时时间

